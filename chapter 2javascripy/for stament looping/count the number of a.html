<html>
<head>
<script language ="javascript">
var n=0, j, l,p, s;

s=prompt("enter the  string ");
l=s.length;


for(j=0; j<=l-1;j++)
{
       p=s.substring(j, j+1);

       if(p=='a')
          {
                 n=n+1;
          } 
}
document.write("string contain" +"&quot; a &quot;"+n+"   number");


</script>
</head>
</html>
