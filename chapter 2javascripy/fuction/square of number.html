<html>
<head>
<script language ="javascript">
function squar()
{
 var j,s;
   
    for(j=10 ; j<=20; j++)
         {
              s=j*j;

document.write(j+":"+s+"<br><br>");
          }
}

</script>
</head>
<body>
<form name="form1">
<h2>square of number for 10 to 20 </h2>

<input type="button" value="square"  onmouseover ="squar()">

</form>
</body>
</html>
