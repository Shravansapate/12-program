<!Doctype html>
<html>
<head>
<title> form </title>
</head>
<body bgcolor="aqua">

<form  method="get">
<h2>Student form </h2>
Enter student first name : <input type="text" name="fname"  value="" size=30  maxlength="20">
<br> <br>

Enter student last name :  <input type="text" name="lname" value=""  size="30" maxlength="20">
<br> <br>

Enter user name :  <input type="text" name="uname"  value=""  size="30"  maxlength=25> 
<br> <br>

Enter your password :   <input type="password" name="pass" value="" size="30" maxlentgh="15"> 
<hr color="red">
<hr color="blue">

Select Gender : 
<input type="radio" name="gen" value="male"> Male
<input type="radio" name="gen"  value="female"  checked> Female
<input type="radio" name="gen"  value="other"> Other

<br> <br>

Select stream :  
<input type="radio" name="stream"  value="science" checked>  Science
<input type="radio" name="stream" value="commerce"> Commerce
<input type="radio" name="stream"  value="arts">Arts 
<br> <br>

choose your city  :  
<select size=4 multiple> 
<option>Jaipur</option>
<option>Raipur</option>
<option>Hyderabad</option>
<option selected>Nagpur</option>
<option>Jabalpur</option>
<option>Banglore</option>
<option>panji</option>
</select>

Choose your state :  
<select> 
<option>Rajasthan </option>
<option>Chhatisgarh </option>
<option>Andhra Pradesh</option>
<option selected>Maharashtra </option>
<option>Madhya Pradesh </option>
<option>karnataka</option>

</select>
<br> <br>

<input type="submit"  value="submit form"><br>

</form>
